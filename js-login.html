<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<h1> Calling Login with Javascipt (jQuery) </h1>

<p>Provide a button which, when clicked, will execute a script to call the login API and return the SessionID </p>



<p id="hw">Hello World</p>
<button id="login">Run Login call</button>


<script>

  var settings = {
    "url": "https://webapi.sandbox.splitit.com/api/Login?format=json",
    "method": "POST",
    "timeout": 0,
    "headers": {
      "Content-Type": "application/json"
    },
    "data": JSON.stringify({
      "UserName": "APIUser000032970",
      "Password": "iY5ne6OCFHFdVbt8WREVwHAGA5TcJ4YBfX5KQVAiTrV6Dj6P4o"
    }),
  };

  $('#login').click(function(){
    $.ajax(settings).done(function (response) {
      $('#hw').text('SessionID = ' + response.SessionId);
    });
  });

</script>
